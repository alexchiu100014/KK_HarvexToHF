name: Build and Auto-Release

on:
  push:
    branches: [ "main" ]
    paths:
      - 'fix_shader.py' # 只有這個檔案變更時才觸發打包
  workflow_dispatch:    # 讓你也能手動按按鈕觸發

# 重要：賦予寫入權限，才能上傳檔案到 Release
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --console fix_shader.py

      # 更新 Release 步驟
      - name: Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest       # 固定標籤名稱，永遠只更新這一個
          name: "Latest Build"   # Release 頁面的標題
          files: dist/fix_shader.exe
          draft: false
          prerelease: false      # 如果你想標記為「預發布」可改為 true
          make_latest: true      # 標記為最新版本
